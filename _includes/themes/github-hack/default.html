<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">

    <title>
      {% if page.title %}
        {{ page.title }} - 
      {% endif %}
      {{ site.title }}
    </title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}

    <link rel="stylesheet" type="text/css" href="{{ ASSET_PATH }}/css/stylesheet.css" media="screen" charset="utf-8"/>
    <!-- <link rel="stylesheet" type="text/css" href="css/pygment_trac.css" media="screen" charset="utf-8"/> -->
    <!-- <link rel="stylesheet" type="text/css" href="css/print.css" media="print" /> -->

    {% include head.html %}

  </head>

  <body>
    <header>
      <div class="container">
        <h1>cat blogs</h1>
        <h2>Pixy</h2>

        <section id="downloads">
          <a href="https://github.com/pixystone/pixystone.github.com" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
      <hr>
      <footer>
        <p>
          Copyright&copy; 2012- Pixy，转载请注明出处。 —— Gernerated by <a href="https://github.com/mojombo/jekyll" target="_blank">jekyll</a>
        </p>
      </footer>
    </div>
    {% include JB/analytics %}
  </body>
</html>
